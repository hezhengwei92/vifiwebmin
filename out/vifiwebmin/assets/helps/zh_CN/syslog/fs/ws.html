<h5><i class="fa fa-file-text-o blue margin-right-5"></i>简介：</h5>

</ul>
<h5><i class="fa fa-question-circle green margin-right-5"></i>帮助：</h5>
<ul>
    <li>
        详情：点击详情可以在页面查看日志；
    </li>
    <li>
        下载：点击下载可以下载日志到本地；
    </li>
    <li>
        查看：点击查看可以在页面实时查看日志；
    </li>
    <li>
        归档：点击归档可以删除日志。
    </li>
</ul>
