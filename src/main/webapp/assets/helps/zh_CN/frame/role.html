<h5><i class="fa fa-file-text-o blue margin-right-5"></i>简介：</h5>
<ul>
  按角色分类管理登录账户在各个菜单页面的查看和管理权限，允许新增角色、修改角色权限、删除角色


</ul>
<h5><i class="fa fa-question-circle green margin-right-5"></i>帮助：</h5>
<ul>
    <li>
        详情：选择单条记录，点击&nbsp;<i class="fa fa-list-alt blue"></i>&nbsp;可以查看该角色的详细权限；
    </li>
    <li>
        新增：点击&nbsp;<i class="fa fa-plus success"></i>&nbsp;可以添加一个新的角色；
    </li>
    <li>
        编辑：选择单条记录，点击&nbsp;<i class="fa fa-edit primary"></i>&nbsp;可以修改角色的权限；
    </li>
    <li>
        删除：选择单条或多条记录，点击&nbsp;<i class="fa fa-trash-o danger"></i>&nbsp;可以删除所选择账户，删除后不可恢复。在代理商列表或供应商列表记录中引用的系统用户将不允许被删除；
    </li>
</ul>
<h5><i class="fa fa-star orange margin-top-20 margin-right-5"></i>注意：</h5>
<ul>
    <li>
        请勿随意新增或编辑配置项，新增或编辑前请确认是必要的操作!
    </li>
    <li>
        请勿随意删除配置项，删除后不可恢复!
    </li>

</ul>
